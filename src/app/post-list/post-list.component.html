<md-card fxLayout="column" fxKayoutAlign="none stretch">
    <md-card-content>
        <div *ngFor="let postWithAuthor of postService.postsWithAuthorStream | async | reverse">
            <app-post [postWithAuthor]=postWithAuthor></app-post>
            <hr>
        </div>
    </md-card-content>
    <div *ngIf="!postService.hideLoadMoreBtn && !(postService.isMyPostsPageStream | async)" fxLayout="row" fxLayoutAlign="end center">
        <button md-raised-button color="accent" (click)="postService.displayMorePosts()">Load more posts</button>
    </div>
</md-card>
