<md-sidenav-container>
    <md-sidenav #sidenav>
        <md-toolbar color="primary">
            <span>Options</span>
        </md-toolbar>
        <md-nav-list>
            <a md-list-item (click)="sidenav.toggle()" [routerLink]="['/']">
              All posts</a>
            <a md-list-item (click)="sidenav.toggle()" [routerLink]="['/myposts']">
              My posts</a>
            <hr>
            <a md-list-item (click)="sidenav.toggle()">
              Sign out</a>
        </md-nav-list>
    </md-sidenav>
    <md-toolbar color="primary">
        <button md-icon-button (click)="sidenav.toggle()">
          <md-icon>menu</md-icon>
        </button>

        <span>Adam's Quick Chat</span>
    </md-toolbar>
    <router-outlet></router-outlet>
</md-sidenav-container>
